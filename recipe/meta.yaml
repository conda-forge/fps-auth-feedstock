{% set name = "fps-auth" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fps_auth-{{ version }}.tar.gz
  sha256: 3e8a2c9cf3b73428604f390a5ac1c96182cacaeee3a3271bf6a3554b52bc10d0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - fps >=0.0.17,<1
    - fps-lab <1
    - fps-uvicorn >=0.0.17,<1
    - fps-login <1
    - aiosqlite <1
    - fastapi-users >=10.1.5,<11
    - fastapi-users-db-sqlalchemy >=4,<5
    - httpx-oauth >=0.4,<0.8
    - httpcore >0.13.3

test:
  imports:
    - fps_auth

about:
  home: https://github.com/jupyter-server/jupyverse/tree/main/plugins/auth
  summary: An FPS plugin for the authentication API
  keywords: jupyter, server, fastapi, pluggy, plugins
  dev_url: https://github.com/jupyter-server/jupyverse/tree/main/plugins/auth
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
